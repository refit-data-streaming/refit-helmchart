apiVersion: v1
kind: PersistentVolume
metadata:
  name: refit-release-pv-1 
spec:
  capacity:
    storage: 100Gi     
  accessModes:
    - ReadWriteOnce    
  storageClassName: refit
  glusterfs:         
    endpoints: gluster-cluster 
    path: /cdl_gluster/refit/r4/vol-1
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
